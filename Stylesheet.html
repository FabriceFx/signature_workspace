<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Materialize CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<style>
    :root {
        --primary-color: #045973;
        /* Materialize uses specific classes, but we can override or use these variables in custom css */
        --primary-dark: #003452;
        --accent-color: #E91E63;
        --sidebar-width: 340px;
    }

    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background-color: #eef2f5;
    }

    main {
        flex: 1 0 auto;
        margin-left: var(--sidebar-width);
        /* sidebar overrides */
        padding: 20px;
        transition: margin-left .3s;
    }

    /* SIDEBAR (Sidenav + Fixed) */
    .sidenav-fixed {
        width: var(--sidebar-width);
        transform: translateX(0%);
        /* Always visible on large screens */
        top: 0;
        /* Replaces top: 64px */
        height: 100%;
        /* Replaces height: calc(100% - 64px) */
        padding-bottom: 60px;
        /* Space for footer/scroll */
        border-right: 1px solid #e0e0e0;
        z-index: 1000;
        /* Ensure it's on top */
    }

    header {
        padding-left: var(--sidebar-width);
        transition: padding-left .3s;
    }

    nav {
        background-color: white;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    nav .brand-logo {
        color: var(--primary-color);
        font-weight: bold;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    nav ul a {
        color: #333;
    }

    /* Override Materialize specifics for Sidebar content */
    .sidebar-section {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-section h5 {
        /* Overridden by Tailwind classes in HTML */
    }

    /* PREVIEW AREA */
    .preview-wrapper {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .email-header {
        background: #f5f5f5;
        padding: 10px 20px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        gap: 8px;
    }

    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ccc;
    }

    .dot.red {
        background: #ff5f56;
    }

    .dot.yellow {
        background: #ffbd2e;
    }

    .dot.green {
        background: #27c93f;
    }

    .email-body {
        padding: 40px;
        min-height: 250px;
    }

    /* UTILS */
    .input-field input:focus+label {
        color: var(--primary-color) !important;
    }

    .input-field input:focus {
        border-bottom: 1px solid var(--primary-color) !important;
        box-shadow: 0 1px 0 0 var(--primary-color) !important;
    }

    /* Override Materialize Green Validation */
    .input-field input.valid {
        border-bottom: 1px solid var(--primary-color) !important;
        box-shadow: 0 1px 0 0 var(--primary-color) !important;
    }

    .input-field input.valid+label {
        color: var(--primary-color) !important;
    }

    .btn,
    .btn-large {
        background-color: var(--accent-color);
    }

    .btn:hover,
    .btn-large:hover {
        background-color: #d81b60;
    }

    /* Floating Action Button for main action */
    .fab-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 999;
    }

    /* Loader */
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Admin Toolbar in Sidebar */
    .admin-actions {
        display: flex;
        gap: 5px;
        margin-top: 10px;
    }

    .btn-small-icon {
        padding: 0 8px;
        height: 32px;
        line-height: 32px;
    }

    /* TinyMCE fix */
    .tox-tinymce-aux {
        z-index: 10000 !important;
    }

    /* Responsive */
    @media only screen and (max-width : 992px) {

        header,
        main,
        footer {
            padding-left: 0;
            margin-left: 0;
        }

        .sidenav-fixed {
            transform: translateX(-105%);
        }
    }
</style>
